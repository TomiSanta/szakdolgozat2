<app-container [classes]="'container flex'">
  <span *ngIf="isLoading" class="center-spinner">
    <mat-spinner></mat-spinner>
  </span>

  <ng-container *ngIf="!isLoading">
    <app-product-card appOnHover class="list" *ngFor="let item of productList | async" [product]="item"
      [cartList]="cartList" (callUpdateCart)=updateCart($event)></app-product-card>
  </ng-container>
</app-container>
